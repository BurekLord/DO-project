<do-navbar></do-navbar>
<section class="main-body">
    <do-side-menu></do-side-menu>
    <div style="width: 100%;">
        <do-button
            [label]="'Go to Home page'"
            [size]="'12|12|12|12'"
            (onClick)="navigateToHome()"
            [subElementSize]="'12|12|12|12'"
            [type]="danger"
        ></do-button>
        <do-input
            size="4|4|4|4"
            [label]="'Input Label'"
            [placeholder]="'placeholder text'"
            [formControl]="formControlTest"
            [errorsLabel]="errorLabels"
            [tooltip]="tooltip"
        ></do-input>
    </div>
</section>

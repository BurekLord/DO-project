<div
    class="dropdown-menu dropdown-menu-right"
    style="cursor: pointer;"
    [ngClass]="{'show-menu': _show}"
    *ngFor="let item of items"
>

    <div
        class="dropdown-item"
        [routerLink]="['/', item.link]"
        routerLinkActive="router-link-active"
    >{{item.label}}</div>

</div>

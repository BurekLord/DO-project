<div
    id="input-container"
    class="no-gutters"
    [ngClass]="{'row': row}"
>
    <div
        style="position: relative;"
        class="no-gutters {{ baseElementImpl.sizeClass }}"
        [ngClass]="{'has-error': !formControl.valid && !formControl.disabled}"
    >
        <div class="{{ baseElementImpl.labelSizeClass }}">
            <label
                class="form-control-label"
                for="{{ id }}"
            >
                {{label | translate}}</label>
        </div>

        <do-tooltip [tooltip]="tooltip"></do-tooltip>

        <div class="{{ baseElementImpl.subElementSizeClass }}">
            <input
                #input
                id="{{id}}"
                type="text"
                class="form-control"
                [class.disabled]="disabled"
                placeholder="{{ placeholder | translate }}"
                (paste)="onChange($event)"
                (keyup)="onChange($event)"
                [disabled]="disabled"
            />

        </div>
        <div
            class="flex-center reserve-error-space {{ baseElementImpl.errorMessageSizeClass ? baseElementImpl.errorMessageSizeClass : baseElementImpl.subElementSizeClass }}">
            <do-input-error [errorsLabel]="errorsLabel"></do-input-error>
        </div>
    </div>
</div>

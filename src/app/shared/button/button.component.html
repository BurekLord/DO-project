<div class="no-gutters">
    <div class="do-button no-gutters {{sizeClass}}">
        <button
            class="{{btnType}} {{subElementSizeClass}} {{customCss}}"
            [ngClass]="{'no-focus': noFocusCss, 'btn': !customCss}"
            (click)="buttonClicked()"
        >{{ label | translate }}</button>
    </div>
</div>

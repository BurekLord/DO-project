<div class="no-gutters">
    <div
        data-testid="container"
        class="do-button no-gutters {{sizeClass}}"
    >
        <button
            data-testid="main-button"
            class="{{btnType}} {{subElementSizeClass}} {{customCss}}"
            [ngClass]="{'no-focus': noFocusCss, 'btn': !customCss}"
            (click)="buttonClicked()"
        >{{ label }}</button>
    </div>
</div>

IMPLEMENTATION EXAMPLE:
<div class="no-gutters">
    <div class="no-gutters {{sizeClass}}">
        <label
            class="control-label"
            for="{{id}}"
        >
            {{label | translate}}</label>
        <input
            #input
            type="text"
            class="form-control"
            [class.disabled]="disabled"
            id="{{id}}"
            placeholder="{{ placeholder | translate }}"
            (paste)="onChange($event)"
            (keyup)="onChange($event)"
            [disabled]="disabled"
        />
        <eng-input-tooltip [tooltip]="tooltip"></eng-input-tooltip>
        <eng-input-error
            [errors-label]="errorsLabel"
            [control]="formControl"
        ></eng-input-error>
    </div>
</div>
